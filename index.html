<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./assets/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body>

  <div class="container">
    <div class="container-right">
      <div class="name-card">
        <div class="name-card-top">
          <img src="./images/image-jeremy.png" alt="Photo of Jeremy" id="profilPhoto">
          <div class="name-card-top-text">
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </div>
        </div>
        <div class="name-card-bottom">
          <p id="daily">Daily</p>
          <p id="weekly">Weekly</p>
          <p id="monthly">Monthly</p>
        </div>
      </div>
    </div>
    <div class="container-left">
      <div class="container-left-top">
        <div class="work">
          <div class="work-data">
            <div class="work-data-top">
              <p>Work</p>
              <div class="menu">
                <div class="oval"></div>
                <div class="oval"></div>
                <div class="oval"></div>
              </div>
            </div>
            <div class="work-data-bottom">
              <h1>32hrs</h1>
              <p>Last Week - 36hrs</p>
            </div>
          </div>
        </div>
        <div class="play">
          <div class="play-data">
            <div class="play-data-top">
              <p>Play</p>
              <div class="menu">
                <div class="oval"></div>
                <div class="oval"></div>
                <div class="oval"></div>
              </div>           </div>
            <div class="play-data-bottom">
              <h1>10hrs</h1>
              <p>Last Week - 8hrs</p>
            </div>
          </div>
        </div>
        <div class="study">
          <div class="study-data">
            <div class="study-data-top">
              <p>Study</p>
              <div class="menu">
                <div class="oval"></div>
                <div class="oval"></div>
                <div class="oval"></div>
              </div>           </div>
            <div class="study-data-bottom">
              <h1>4hrs</h1>
              <p>Last Week - 7hrs</p>
            </div>
          </div>
        </div>
      </div>
      <div class="container-left-bottom">
        <div class="exercise">
          <div class="exercise-data">
            <div class="exercise-data-top">
              <p>Exercise</p>
              <div class="menu">
                <div class="oval"></div>
                <div class="oval"></div>
                <div class="oval"></div>
              </div>            </div>
            <div class="exercise-data-bottom">
              <h1>4hrs</h1>
              <p>Last Week - 5hrs</p>
            </div>
          </div>
        </div>
        <div class="social">
          <div class="social-data">
            <div class="social-data-top">
              <p>Social</p>
              <div class="menu">
                <div class="oval"></div>
                <div class="oval"></div>
                <div class="oval"></div>
              </div>          </div>
            <div class="social-data-bottom">
              <h1>5hrs</h1>
              <p>Last Week - 10hrs</p>
            </div>
          </div>
        </div>
        <div class="selfcare">
          <div class="selfcare-data">
            <div class="selfcare-data-top">
              <p>Selfcare</p>
              <div class="menu">
                <div class="oval"></div>
                <div class="oval"></div>
                <div class="oval"></div>
              </div>            </div>
            <div class="selfcare-data-bottom">
              <h1>2hrs</h1>
              <p>Last Week - 2hrs</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  
  <!--<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>-->
  <script src="./assets/main.js"></script>
</body>
</html>
