<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./assets/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body>

  <div class="container">
    <div class="container-right">
      <div class="name-card">
        <div class="name-card-top">
          <img src="./images/image-jeremy.png" alt="Photo of Jeremy" id="profilPhoto">
          <div class="name-card-top-text">
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </div>
        </div>
        <div class="name-card-bottom">
          <p id="daily">Daily</p>
          <p id="weekly">Weekly</p>
          <p id="monthly">Monthly</p>
        </div>
      </div>
    </div>
    <div class="container-left">
      <div class="container-left-top">
        <div class="work"></div>
        <div class="play"></div>
        <div class="study"></div>
      </div>
      <div class="container-left-bottom">
        <div class="exercise"></div>
        <div class="social"></div>
        <div class="selfcare"></div>
      </div>
    </div>
  </div>

  
  <!--<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>-->
  <script src="./assets/main.js"></script>
</body>
</html>
